<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>NADO Explorer</title>
</head>
<body>
<div class="container">
<div class="mb-3">

    <h2>NADO transaction</h2>
</div>

<div class="mb-3">


<form>
<button class="btn btn-primary" formaction="/" role="button">Home</button>
<button class="btn btn-primary" formaction="/get_supply" role="button">Supply</button>
</form>
</div>

<form method="get" action="#">
  <div class="mb-3">

<label for="entry">Search</label>
<input type="text" required class="form-control" id="entry" name="entry" aria-describedby="entryHelp" placeholder="Your query" formaction=#>
<small id="entryHelp" class="form-text text-muted">Enter whatever you are looking for and press one of the buttons</small>
</div>


  <div class="mb-3">

<button class="btn btn-primary" formaction="/get_transaction" role="button">Transaction</button>
<button class="btn btn-primary" formaction="/get_account" role="button">Account</button>
<button class="btn btn-primary" formaction="/get_account_txs" role="button">Account transactions</button>
<button class="btn btn-primary" formaction="/get_block_number" role="button">Block number</button>
<button class="btn btn-primary" formaction="/get_block" role="button">Block hash</button>
</div>

</form>




<table class="table">
  <thead>
    <tr>
      <th scope="col">Sender</th>
      <th scope="col">Recipient</th>
      <th scope="col">Amount</th>
      <th scope="col">Timestamp</th>
      <th scope="col">Fee</th>
      <th scope="col">Target Block</th>

    </tr>
  </thead>

    <tbody>

        <tr>

          <td><a href="/get_account?entry={{data['sender']}}">{{data["sender"]}}</a></td>
          <td><a href="/get_account?entry={{data['recipient']}}">{{data["recipient"]}}</a></td>
          <td>{{data["amount"]}}</td>
          <td>{{data["timestamp"]}}</td>
          <td>{{data["fee"]}}</td>
          <td><a href="/get_block_number?entry={{data['target_block']}}">{{data["target_block"]}}</a></td>



        </tr>


    </tbody>
</table>


</div>

</body>
</html>
